<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeOnDemand</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/animate.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">
    <script src="https://use.fontawesome.com/7a0f6fa14f.js"></script>
</head>
<body>
    <nav id="topNav" class="navbar navbar-default navbar-fixed-top wow fadeInLeft">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="logo" src="./assets/empresaNomeBranco.png">
            </div>
            <div class="navbar-collapse collapse" id="bs-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#one">Sobre</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#two">Portfolio</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#three">Equipe</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#four">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="first">
        <div class="header-content">
            <div class="inner wow fadeInUp">
                <h1>Code On Demand</h1>
                <h4>Sistemas sob demanda</h4>
                <hr>
                <h4>Deixe-nos impulsionar os seus negócios</h4>
            </div>
        </div>
    </header>
    <section class="bg-primary" id="one">
        <div class="container">
            <div class="row text-center">
                <h2 class="wow fadeInDown">SOBRE</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-5 wow fadeInLeft">
                    <p>Texto de sobre</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-7 wow fadeInRight noPadding">
                    <!-- Slider de imagens -->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="sobreIMG" src="./assets/Equipe1.jpg" alt="Cleybson e Lucas">
                            </div>

                            <div class="item">
                                <img class="sobreIMG" src="./assets/Sobre1.jpg" alt="Gabriel Miranda em transmissão em Jequié-BA">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section class="bg-primary" id="two">
        <div class="container">
            <div class="row text-center">
                <h2 class="wow fadeInDown">PORTFÓLIO</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 wow fadeInLeft">
                    <div class="device-container center-block" id="smartphone1">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device">
                                <div class="screen">
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img src="./assets/Setor0.jpg">
                                            </div>
                                            <div class="item">
                                                <img src="./assets/Setor1.jpg">
                                            </div>
                                            <div class="item">
                                                <img src="./assets/Setor2.jpg">
                                            </div>
                                            <div class="item">
                                                <img src="./assets/Setor3.jpg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="button">
                                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center wow fadeInRight">
                    <div class="device-container" id="macbook">
                        <div class="device-mockup portrait white">
                            <div class="device" id="macdevice">
                                <div class="screen">
                                    <img id="macIMG" src="./assets/DsOutlet.png">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="device-container"id="smartphone2">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device">
                                <div class="screen">
                                    <img id="macIMG" src="./assets/DsMobile.png">
                                </div>
                                <div class="button">
                                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section class="bg-primary" id="three">
        <div class="container">
            <div class="row text-center">
                <h2 class="wow fadeInDown">EQUIPE</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-5 wow fadeInLeft">
                    <p>Texto de equipe</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-7 wow fadeInRight noPadding">
                    <!-- Slider de imagens -->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img class="sobreIMG" src="./assets/Equipe1.jpg" alt="Cleybson e Lucas">
                            </div>

                            <div class="item">
                                <img class="sobreIMG" src="./assets/Sobre1.jpg" alt="Gabriel Miranda em transmissão em Jequié-BA">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="main-section contact" id="four">
        <div class="container">
            <div class="row text-center"><h2 class="contTitulo">CONTATO</h2></div>
            <div class="row">
                <div class="col-lg-6 col-sm-7 wow fadeInLeft">
                    <div class="contact-info-box">
                        <h3><i class="fa fa-map-marker"></i>Endereço:</h3>
                        <h3>Feira de Santana - BA</h3>
                    </div>
                    <div class="contact-info-box clearfix">
                        <h3><i class="fa-phone"></i>Telefone:</h3>
                        <h3>(75)992262783</h3>
                    </div>
                    <div class="contact-info-box clearfix">
                        <h3><i class="fa-pencil"></i>E-mail:</h3>
                        <h3>contato@codeondemand.com</h3>
                    </div>
                    <ul class="social-link">
                        <li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="gplus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
                    <div class="form">
                        <form action="" method="post" role="form" class="contactForm">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control input-text" id="name" placeholder="Nome" data-rule="minlen:4" data-msg="Por favor, escreve ao menos 4 caracteres" />
                                
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control input-text" name="email" id="email" placeholder="E-mail" data-rule="email" data-msg="Por favor, entre um e-mail válido" />
                                
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control input-text" name="subject" id="subject" placeholder="Assunto" data-rule="minlen:8" data-msg="Por favor, pelo menos 8 caracteres" />
                                
                            </div>
                            <div class="form-group">
                                <textarea class="form-control input-text text-area" name="message" rows="5" data-rule="required" data-msg="Por favor, nos escreva uma mensagem" placeholder="Mensagem"></textarea>
                                
                            </div>
                            
                            <div class="text-center"><button type="submit" class="input-btn">Enviar menssagem</button></div>
                        </form>
                    </div>	
                </div>
            </div>
        </div>
    </section>
    
</body>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.easing.min.js"></script>
    <script src="./js/scripts.js"></script>
    <script type="text/javascript" src="./js/wow.js"></script>
    <script>
    new WOW({
        animateClass: 'animated',
        offset:       100
    }).init();
    </script>
</html>
